<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <div class="box form-box">
                <header>Login</header>
                <!-- Role selection -->
                <div id="role-selection">
                    <p>Please select your login role:</p>
                    <button class="btn" onclick="showLoginForm('user')">Login as User</button>
                    <button class="btn" onclick="showLoginForm('admin')">Login as Admin</button>
                </div>

                <!-- User login form -->
                <form id="user-login" action="/index.html" method="POST" style="display: none;">
                    <header>User Login</header>
                    <div class="field input">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="username" required>
                    </div>
                    <div class="field input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="email" required>
                    </div>
                    <div class="field input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="password" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="btn" value="Login">
                    </div>
                    <div class="links">
                        Don't have an account? <a href="registeration.html">Sign up now</a>
                    </div>
                </form>

                <!-- Admin login form -->
                <form id="admin-login" action="/index.html" method="POST" style="display: none;">
                    <header>Admin Login</header>
                    <div class="field input">
                        <label for="admin-username">Username:</label>
                        <input type="text" id="admin-username" name="username" class="username" required>
                    </div>
                    <div class="field input">
                        <label for="admin-password">Password:</label>
                        <input type="password" id="admin-password" name="password" class="password" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="btn" value="Login">
                    </div>
                </form>
            </div>
        </div>
    <script src="../js/admin.js"></script>
    <script src="../js/role.js"></script>
    </body>
</html>
