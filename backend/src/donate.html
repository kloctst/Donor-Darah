<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
</head>
<body>
    <h1>Donation Page</h1>

    <!-- Money Donation Form -->
    <form action="/api/donate" method="POST">
        <input type="hidden" id="DonationID" name="DonationID" value="">
        <label for="Amount">Amount of Money to Donate:</label>
        <input type="number" id="Amount" name="Amount" required><br><br>
    
        <label for="Message">Message Donate:</label>
        <input type="text" id="Message" name="Message" required><br><br>
    
        <button type="submit">Submit Donation</button>
    </form>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("DonationID").value = params.get("id");
    </script>
    
    

    <!-- Blood Donation Form -->
    <form action="/api/donate-blood" method="POST">
        <button type="submit">Donate Blood</button>
    </form>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
