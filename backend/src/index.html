<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didonor Register</title>
</head>
<body>
    <h2>Didonor Registration</h2>
    <form action="/register" method="POST">
        <label for="FullName">FullName:</label><br>
        <input type="text" id="FullName" name="FullName" required><br><br>

        <label for="Email"> Email:</label><br>
        <input type="text" id="Email" name="Email" required><br><br>

        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password" required><br><br>

        <label for="Phone">Phone:</label><br>
        <input type="text" id="Phone" name="Phone" required><br><br>

        <label for="Address">Address:</label><br>
        <input type="text" id="Address" name="Address" required><br><br>

        <label for="BloodType">BloodType:</label><br>
        <select id="BloodType" name="BloodType" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select><br><br>

        <label for="UserType">UserType:</label><br>
        <select id="UserType" name="UserType" required>
            <option value="Donor">Donor</option>
            <option value="Recipient">Recipient</option>
        </select><br><br>


        <button type="submit">Register</button>
    </form>

    <br>
    <!-- Navigation Buttons -->
    <h3>Navigate:</h3>
    <form action="/login" method="GET">
        <button type="submit">Back to Didonor Login</button>
    </form>
    <form action="/pendonor/register" method="GET">
        <button type="submit">Pendonor Register</button>
    </form>
    <form action="/pendonor/login" method="GET">
        <button type="submit">Pendonor Login</button>
    </form>
</body>
</html>
